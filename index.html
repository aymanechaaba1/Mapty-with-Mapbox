<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="src/app.js"></script>
    <title>Mapty with Mapbox</title>
  </head>
  <body>
    <div id="app" class="flex w-full h-screen">
      <div
        class="sidebar flex flex-col justify-center p-5 gap-5 sidebar basis-1/3 bg-gray-900 overflow-y-scroll"
      >
        <form
          class="form grid-cols-4 bg-gray-800 rounded-md shadow-sm py-2 px-4 text-white gap-x-4 gap-y-2 hidden"
          autocomplete="off"
        >
          <label for="type">Type</label>
          <select
            name="type"
            class="type-select bg-gray-400/50 rounded-md text-gray-200 py-1 px-3"
            id=""
          >
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
          <label for="distance">Distance</label>
          <input
            type="text"
            placeholder="km"
            class="bg-gray-400/50 rounded-md text-gray-200 py-1 px-3 outline-none"
            name="distance"
          />
          <label for="duration">Duration</label>
          <input
            type="text"
            placeholder="min"
            class="bg-gray-400/50 rounded-md text-gray-200 py-1 px-3 outline-none"
            name="duration"
          />
          <label for="cadence">Cadence</label>
          <input
            type="text"
            placeholder="step/min"
            class="bg-gray-400/50 rounded-md text-gray-200 py-1 px-3 outline-none"
            name="cadence"
          />
          <label for="elevation_gain" class="hidden">Elevation Gain</label>
          <input
            type="text"
            placeholder="meters"
            class="bg-gray-400/50 rounded-md text-gray-200 py-1 px-3 outline-none hidden"
            name="elevation_gain"
          />
          <button type="submit"></button>
        </form>

        <!-- Workouts -->
        <div class="space-y-2">
          <div class="flex items-center gap-5">
            <select
              name="filter"
              id=""
              class="flex-1 filter-workouts bg-gray-800/50 text-white rounded-md shadow-sm py-3 px-6 border-gray-500 focus:outline-none"
            >
              <option value="all">All</option>
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
            <button
              class="btn btn-sort btn-sort-workouts flex items-center justify-center p-3 bg-gray-800/50 rounded-md shadow-sm"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"
                />
              </svg>
            </button>
          </div>
          <div
            class="dropdown dropdown-menu dropdown-menu-sort float-right hidden"
          >
            <div
              class="btn-sort-workouts-by-distance text-white bg-gray-800 hover:bg-gray-700 py-2 px-4 cursor-pointer rounded-t-md"
            >
              By Distance
            </div>
            <div
              class="btn-sort-workouts-by-duration text-white bg-gray-800 hover:bg-gray-700 py-2 px-4 cursor-pointer rounded-b-md"
            >
              By Duration
            </div>
          </div>
        </div>

        <div class="workouts flex flex-col gap-3 flex-1 overflow-scroll"></div>
        <button
          class="btn btn-clear-workouts py-2 px-4 rounded-md bg-gray-800/50 shadow-sm text-white uppercase hidden"
        >
          Clear
        </button>
      </div>
      <div id="map" class="flex-1"></div>
    </div>
  </body>
</html>
